<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Pig Dice</title>
</head>

<body>
  <h1>PIG DICE</h1>
  <!-- Get players names -->
  <div class="container playernames">
    <!-- start of container -->
    <div class="row">
      <!-- start of row -->
      <!-- form to get names of players-->
      <form id="player1">

        <!-- Player 1 -->
        <div class="col-xs-12 col-md-6 player1">
          <!-- start of col -->
          <h2 id="player1">Player 1</h2>
          <div class="form-group player1">
            <label for="player1">Enter Your Name</label>
            <input type="text" id="player1" class="form-control" placeholder="Player 1" required>
          </div>
          <button type="submit" class="btn" id="player1">Ready</button>
        </div>
        <!-- end of col -->

        <p id="player1"></p>
      </form>
      <!-- end of player1 form -->


      <!-- player 2 -->
      <form id="player2">
        <div class="col-xs-12 col-md-6 player2">
          <!-- start of col -->
          <h2 id="player2">Player 2</h2>
          <div class="form-group player2">
            <!-- start of form-group -->
            <label for="player2">Enter Your Name</label>
            <input type="text" id="player2" class="form-control" placeholder="Player 2" required>
          </div>
          <!-- end of form group -->
          <button type="submit" class="btn" id="player2">Ready</button>
        </div>
        <!-- end of col -->
        <p id="player2"></p>
      </form>
      <!-- end of form -->

    </div>
    <!-- end of row -->
  </div>
  <!-- end of container -->
  <!-- start button -->
  <span class="btn btn-warning" id="start">Start</span>
  <!-- playing mode -->

  <div class="container game-mode">
    <!-- start of container -->
    <div class="row">
      <!-- start of row -->

      <!-- player1 -->
      <div class="col-xs-12 col-md-4">
<!-- start of colomn -->
        <h2>Player 1</h2>
        <h3 class="player1"></h3>
        <h4>Total Points</h4>
        <span id="totalpoints-1"></span>
        <h5>Turn Points :<span id="turnpoints-1"></span></h5>
        <h3>Roll :<span id="rollnumber-1"></span></h3>
        <span class="btn btn-primary" id="roll1">Roll</span>
        <span class="btn btn-primary" id="hold1">Hold</span>
      </div>
      <!-- end of colomn -->

      <!-- player2 -->
      <div class="col-xs-12 col-md-4">
        <!-- start of col> -->
        <h2>Player 2</h2>
        <h3 class="player2"></h3>
        <h4>Total Points</h4>
        <span id="totalpoints-2"></span>
        <h5>Turn Points :<span id="turnpoints-2"></span></h5>
        <h3>Roll :<span id="rollnumber-2"></span></h3>
        <span class="btn btn-info" id="roll2">Roll</span>
        <span class="btn btn-info" id="hold2">Hold</span>
      </div>
      <!-- col ends -->

    </div>
    <!-- end of row -->
  </div>
  <!-- end of container -->

  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
