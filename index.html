<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Slackey" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Pig Dice</title>
</head>

<body>
  <h1>PIG DICE</h1>
  <div class="container playernames">
    <div class="row">
      <div class="col-xs-12 col-md-6 player1">
        <!-- Player 1 -->
        <form id="player1">
          <h2 id="player1">Player 1</h2>
          <div class="form-group player1">
            <label for="player1">Enter Your Name</label>
            <input type="text" id="player1" class="form-control" placeholder="Player 1" required>
          </div>
          <button type="submit" class="btn" id="player1">Ready</button>
          <p id="player1"></p>
        </form>
      </div>
      <!-- end of player1 form -->

      <!-- player 2 -->
      <div class="col-xs-12 col-md-6 player2">
        <form id="player2">
          <h2 id="player2">Player 2</h2>
          <div class="form-group player2">
            <label for="player2">Enter Your Name</label>
            <input type="text" id="player2" class="form-control" placeholder="Player 2" required>
          </div>
          <button type="submit" class="btn" id="player2">Ready</button>
          <p id="player2"></p>
        </form>
      </div>
      <!-- end of form 2 -->
    </div>
  </div>
  <!-- end of container -->

  <!-- start button -->
  <div id="start">
  <button class="btn btn-warning" id="start">Start</button>
</div>

  <!-- playing mode -->
  <div class="container game-mode">
    <div class="row">
      
      <!-- player1 -->
      <div class="col-xs-12 col-md-4">
        <h2>Player 1</h2>
        <h3 class="player1"></h3>
        <h4>Total Points</h4>
        <span id="totalpoints-1"></span>
        <h5>Turn Points :<span id="turnpoints-1"></span></h5>
        <button type="button" class="btn btn-primary" id="roll1">Roll</button>
        <button type="button" class="btn btn-primary" id="hold1">Hold</button>
      </div>

    <!-- dice roll -->
      <div class="col-xs-12 col-md-4 centered">
        <h2>DICE NUMBER :</h2>
        <span id="rollnumber"></span>
      </div>

      <!-- player2 -->
      <div class="col-xs-12 col-md-4 right">
        <h2>Player 2</h2>
        <h3 class="player2"></h3>
        <h4>Total Points :</h4>
        <span id="totalpoints-2"></span>
        <h5>Turn Points :<span id="turnpoints-2"></span></h5>
        <button type="button" class="btn btn-info" id="roll2">Roll</button>
        <button type="button" class="btn btn-info" id="hold2">Hold</button>
      </div>
    </div>
  </div>
  <!-- end of container -->

  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
