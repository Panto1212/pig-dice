<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Pig Dice</title>
</head>

<body>
  <h1>PIG DICE</h1>
  <!-- Get players names -->
  <div class="container playernames">
    <div class="row">
      <!-- form to get names of players-->
      <form id="player names">

        <!-- Player 1 -->
        <div class="col-xs-12 col-md-6">
          <h2 id="player1">Player 1</h2>
          <div class="form-group player1">
            <label for="player1">Enter Your Name</label>
            <input type="text" id="player1" class="form-control" placeholder="Player 1" required>
          </div>
          <button type="submit" class="btn" id="player1">Play</button>
        </div>

        <!-- player 2 -->
        <div class="col-xs-12 col-md-6">
          <h2 id="player2">Player 2</h2>
          <div class="form-group player2">
            <label for="player2">Enter Your Name</label>
            <input type="text" id="player2" class="form-control" placeholder="Player 2" required>
          </div>
          <button type="submit" class="btn" id="player2">Play</button>
        </div>

      </form>
    </div>
  </div>

  <!-- playing mode -->
  <div class="container game-mode">
    <div class="row">
      <!-- player1 -->
      <div class="col-xs-12 col-md-6">
        <h2 class="player">Player 1</h2>
        <h4 class="total-points">Total Points</h4>
        <div id="player1"></div>
      </div>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
